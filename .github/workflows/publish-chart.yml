name: Publish Helm Chart to OCI

on:
  workflow_call:
    inputs:
      chart_path:
        description: 'Path to the helm chart directory'
        required: false
        type: string
        default: '.'
      registry:
        description: 'OCI registry URL'
        required: false
        type: string
        default: 'ghcr.io'
      owner:
        description: 'Registry namespace/owner'
        required: false
        type: string
        default: ${{ github.repository_owner }}

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Login to registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io \
            --username ${{ inputs.owner }} \
            --password-stdin

      - name: Extract chart version and git SHA
        id: metadata
        working-directory: ${{ inputs.chart_path }}
        run: |
          CHART_VERSION=$(yq eval '.version' Chart.yaml)
          GIT_SHA=$(git rev-parse --short HEAD)
          FULL_VERSION="${CHART_VERSION}-${GIT_SHA}"
          echo "chart_version=${CHART_VERSION}" >> $GITHUB_OUTPUT
          echo "git_sha=${GIT_SHA}" >> $GITHUB_OUTPUT
          echo "full_version=${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "Chart version: ${CHART_VERSION}"
          echo "Git SHA: ${GIT_SHA}"
          echo "Full version: ${FULL_VERSION}"

      - name: Package Helm chart
        working-directory: ${{ inputs.chart_path }}
        run: |
          helm package . --version ${{ steps.metadata.outputs.full_version }}

      - name: Push chart to OCI registry
        working-directory: ${{ inputs.chart_path }}
        run: |
          CHART_NAME=$(yq eval '.name' Chart.yaml)
          PACKAGE_FILE="${CHART_NAME}-${{ steps.metadata.outputs.full_version }}.tgz"
          helm push ${PACKAGE_FILE} oci://${{ inputs.registry }}/${{ inputs.owner }}
