name: CodeQL

on:
  workflow_call:
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "scripts/**"
      - "docker/**"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/**"
      - "scripts/**"
      - "docker/**"
  schedule:
    - cron: "17 4 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

concurrency:
  group: codeql-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze (actions)
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - actions

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Initialize CodeQL
        uses: github/codeql-action/init@717e230604b28efc38d8b4d3737d0611b16bc19a # v3.30.0
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@717e230604b28efc38d8b4d3737d0611b16bc19a # v3.30.0
