name: Scaffold Drift Check

on:
  workflow_call:
    inputs:
      repo_name:
        description: 'Repository name used by sync-chart-scaffold.sh'
        required: true
        type: string
    secrets:
      gh_app_id:
        description: 'GitHub App ID for minting installation token'
        required: true
      gh_app_private_key:
        description: 'GitHub App private key for minting installation token'
        required: true

permissions:
  contents: read

concurrency:
  group: scaffold-drift-${{ github.workflow }}-${{ github.ref }}-${{ inputs.repo_name }}
  cancel-in-progress: true

jobs:
  drift-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout chart repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: ${{ inputs.repo_name }}

      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.gh_app_id }}
          private-key: ${{ secrets.gh_app_private_key }}
          owner: ${{ github.repository_owner }}

      - name: Checkout build-workflow
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: orhayoun-eevee/build-workflow
          path: build-workflow
          ref: v0.1.7
          token: ${{ steps.app-token.outputs.token }}

      - name: Verify scaffold sync
        working-directory: ${{ inputs.repo_name }}
        run: |
          set -euo pipefail
          cp ../build-workflow/scripts/sync-chart-scaffold.sh ./sync-chart-scaffold.sh
          chmod +x ./sync-chart-scaffold.sh
          ./sync-chart-scaffold.sh --repos "${{ inputs.repo_name }}" --ref "v0.1.7" --root "$(pwd)/.."

          if ! git diff --quiet -- .; then
            echo "Scaffold drift detected. Run build-workflow/scripts/sync-chart-scaffold.sh --apply --repos ${{ inputs.repo_name }} --ref v0.1.7."
            git --no-pager diff -- .
            exit 1
          fi
