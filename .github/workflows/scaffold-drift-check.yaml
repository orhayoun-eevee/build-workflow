name: Scaffold Drift Check

on:
  workflow_call:
    inputs:
      repo_name:
        description: 'Repository name used by sync-chart-scaffold.sh'
        required: true
        type: string
    secrets:
      gh_app_id:
        description: 'GitHub App ID for minting installation token'
        required: true
      gh_app_private_key:
        description: 'GitHub App private key for minting installation token'
        required: true

permissions:
  contents: read

jobs:
  drift-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout chart repo
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          path: ${{ inputs.repo_name }}

      - name: Create GitHub App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.gh_app_id }}
          private-key: ${{ secrets.gh_app_private_key }}
          owner: ${{ github.repository_owner }}

      - name: Resolve called workflow ref
        id: workflow-ref
        shell: bash
        run: |
          set -euo pipefail
          workflow_ref="${{ github.workflow_ref }}"
          ref="${workflow_ref##*@}"
          ref="${ref#refs/tags/}"
          ref="${ref#refs/heads/}"
          if [[ -z "${ref}" ]]; then
            echo "Unable to resolve build-workflow ref from github.workflow_ref=${workflow_ref}"
            exit 1
          fi
          echo "ref=${ref}" >> "${GITHUB_OUTPUT}"

      - name: Checkout build-workflow
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          repository: orhayoun-eevee/build-workflow
          path: build-workflow
          ref: ${{ steps.workflow-ref.outputs.ref }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Verify scaffold sync
        working-directory: ${{ inputs.repo_name }}
        run: |
          set -euo pipefail
          cp ../build-workflow/scripts/sync-chart-scaffold.sh ./sync-chart-scaffold.sh
          chmod +x ./sync-chart-scaffold.sh
          ./sync-chart-scaffold.sh --repos "${{ inputs.repo_name }}" --ref "${{ steps.workflow-ref.outputs.ref }}" --root "$(pwd)/.."

          if ! git diff --quiet -- .; then
            echo "Scaffold drift detected. Run build-workflow/scripts/sync-chart-scaffold.sh --apply --repos ${{ inputs.repo_name }} --ref ${{ steps.workflow-ref.outputs.ref }}."
            git --no-pager diff -- .
            exit 1
          fi
